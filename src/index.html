<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Typist</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="main.css">

</head>

<body id='bod'onkeydown="typekey(event, this)" >
  <h1>Typist</h1>
  <div style="margin-right: 20px;"class='btn' onclick="start()">start</div>

  <div class='btn' onclick="fillText()">new text</div>
  <p id='timer'></p>

  <select onchange="newFont()" id="fonts">
    <option style='font-family: Segoe UI;' value="Segoe UI">Default</option>
    <option style='font-family: Courier New;' value="Courier New">Courier New</option>
    <option style='font-family: Times New Roman;' value="Times New Roman">Times New Roman</option>
    <option style='font-family: Arial;' value="Arial">Arial</option>
    <option style='font-family: Georgia;' value="Georgia">Georgia</option>
  </select>

  <div id='tb' ></div>


  <script src='./require.js'></script>

  <script src='./main.js'></script>

  <script>
        
    </script>
</body>

</html>
